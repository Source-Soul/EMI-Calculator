<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="loan-calculator">
        <div class="top">
            <h2>EMI CALCULATOR</h2>

            <form action="#">
                <div class="group">
                    <div class="title">Amount</div>
                    <input type="number" placeholder="Enter loan amount" class="loan-amount" id="loanAmount" />
                </div>

                <div class="group">
                    <div class="title">Rate of Interest</div>
                    <input type="number" value="5" class="interest-rate" id="interestRate" />
                </div>

                <div class="group">
                    <div class="title">No of Months</div>
                    <input type="number" placeholder="Enter number of months" class="loan-tenure" id="tenure" />
                </div>
            </form>

            <!-- Warning message for invalid inputs -->
            <div class="warning-message" style="color: red; display: none;"></div>
        </div>

        <div class="result">
            <div class="left">
                <div class="loan-emi">
                    <h3>Loan EMI</h3>
                    <div class="value">0</div>
                </div>

                <div class="total-interest">
                    <h3>Total Interest</h3>
                    <div class="value">0</div>
                </div>

                <div class="total-amount">
                    <h3>Total Payable Amount</h3>
                    <div class="value">0</div>
                </div>

                <button class="calc-button">Calculate</button>
                <!-- Refresh Button -->
                <button class="refresh-button">Refresh</button>
            </div>
        </div>

    </div>

    <script src="main.js"></script>

</body>

</html>
