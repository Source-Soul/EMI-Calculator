<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="loan-calculator">
        <div class="top">
            <h2>EMI CALCULATOR</h2>

            <form action="#">
                <div class="group">
                    <div class="title">Amount</div>
                    <input type="text" value="300000" class="loan-amount" />
                </div>

                <div class="group">
                    <div class="title">Rate of Interest</div>
                    <input type="text" value="7.5" class="interest-rate" />
                </div>

                <div class="group">
                    <div class="title">No of Months</div>
                    <input type="text" value="12" class="loan-tenure" />
                </div>
            </form>
        </div>

        <div class="result">
            <div class="left">
                <div class="loan-emi">
                    <h3>Loan EMI</h3>
                    <div class="value">100</div>
                </div>

                <div class="total-interest">
                    <h3>Total Interest</h3>
                    <div class="value">123</div>
                </div>

                <div class="total-amount">
                    <h3>Total Payable Amount</h3>
                    <div class="value">2346</div>
                </div>

                <button class="calc-button">Calculate</button>
            </div>
        </div>

    </div>

    <script src="main.js"></script>

</body>

</html>
